
<div class="container">
  <form [formGroup]="photoForm" class="row" (submit)="upload()">
      <div class="col-md-6 text-center">


        <div class="form-group" *ngIf="!preview; else previewImage">
          <button type="button" (click)="fileInput.click()" class="btn btn-primary">
              <i class="fa fa-image fa-4x align-middle"></i>
          </button>
          <input #fileInput hidden type="file" accept="image/*" formControlName="file" (change)="handleFile($event.target.files[0])">
          <app-vmessage 
              text="Sem imagem não dá né..."
              *ngIf="photoForm.get('file').errors?.required">
          </app-vmessage>
        </div>

        <ng-template #previewImage>
            <div class="text-center">
                <ap-photo [url]="preview" [description]="preview"></ap-photo>
              </div>    
        </ng-template>
        
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
          <textarea 
            class="form-control form-control-sm" 
            placeholder="Descrição" formControlName="description">
    
          </textarea>
          <app-vmessage 
            text="Não é pra escrever um livro, é só uma descrição..."
            *ngIf="photoForm.get('description').errors?.maxlength">
          </app-vmessage>
        </div>
  
        <div class="form-group">
          <label class="text-muted">
            Allow comments
            <input type="checkbox" formControlName="allowComments">
          </label>
        </div>
  
        <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
          Upload
        </button>
  
        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
  </form>
</div>
