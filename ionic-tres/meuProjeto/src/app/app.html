<ion-split-pane>
    <ion-menu [content]="conteudo">

        <ion-content>

                <ion-item id="cabecalho-menu" class="cabecalho-menu">
                    <div>
                        <ion-avatar item-start>
                            <img src="assets/img/avatar-profile.jpg">
                        </ion-avatar>
                    </div>
                    <h2>Geovan Goes</h2>
                    <p>geovansilvagoes@gmail.com</p>
                </ion-item>
        
            <ion-list>
                <button ion-item menuClose *ngFor="let pagina of paginas" (click)="irParaPagina(pagina.component)">
                    <ion-icon [name]="pagina.icone" item-left></ion-icon>
                    {{pagina.titulo}}
                </button>
            </ion-list>
        </ion-content>
        </ion-menu>
    <ion-nav swipeBackEnable="false" [root]="rootPage" #conteudo main></ion-nav>
</ion-split-pane>
